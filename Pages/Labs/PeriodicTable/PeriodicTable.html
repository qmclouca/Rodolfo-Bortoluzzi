        <script>
             function my_function(element){
                var detail = '';
                for( x in element) {
                    if(typeof(element[x])=='object'){
                        detail += x + ' : ' + element[x].VALUE + ' ' + element[x].UNIT + '\n';
                    } else {
                        detail += x + ' : ' + element[x] + '\n';
                    }
                }
                alert(detail);
            }
            $('#my_periodic').appendTo('body').pte({ data : 'jquery.pte.json', config : {x:0,y:200,tooltip:false,size:24,spacing:1}, clickHandler : my_function });
